  <body>
    <div class="container">
      <h1>Train Calculator VaiSereno 2.0</h1>
      <div class="d-flex">
        <form class="w-75">
          <div class="mb-3">
            <label for="customer-name" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="customer-name" placeholder="Jhonny Bravo" />
          </div>
          <div class="mb-3">
            <label for="journey-km" class="form-label">KM da percorrere:</label>
            <input type="text" class="form-control" id="journey-km" placeholder="100" />
          </div>
          <div class="mb-3">
            <label for="age-selector" class="form-label">Età:</label>
            <select class="form-select" id="age-selector" aria-label="Selettore dell'età">
              <option value="under18">Minorenne (minore di 18 anni)</option>
              <option value="adult" selected>Adulto (tra 18 e 65 anni)</option>
              <option value="over65">Over65 (maggiore di 65 anni)</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary mb-3" id="btn-generate">Genera</button>
          <button type="reset" class="btn btn-warning mb-3">Svuota</button>
        </form>

        <div class="w-25 text-end bg-primary-subtle p-3" id="ticket">
          <div>
            <span>Subtotale:</span>
            <span id="subtotal-value"></span>
          </div>
          <div>
            <span>Tariffa attuale:</span>
            <span id="price-per-km-value"></span>
          </div>
          <div>
            <span id="discount-label"></span>
            <span id="discount-value"></span>
          </div>
          <div>
            <span>TOTALE:</span>
            <span id="final-price"></span>
          </div>
          <div class="mt-4">Dati passeggero:</div>
          <div>
            <span>Nome passeggero:</span>
            <span id="customer-detail-name"></span>
          </div>
          <div>
            <span>Km di percorrenza:</span>
            <span id="customer-detail-km"></span>
          </div>
          <div>
            <span>Biglietto:</span>
            <span id="ticket-name"></span>
          </div>
          <div>
            <span>Posto:</span>
            <span id="ticket-seat"></span>
          </div>
          <div>
            <span>Codice biglietto:</span>
            <span id="ticket-code"></span>
          </div>
        </div>
      </div>

      <code id="error" class="fs-3"></code>
    </div>
  </body>
</html>
